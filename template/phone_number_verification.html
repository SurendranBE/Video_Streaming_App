<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Verification</title>
</head>
<body>
    <h2>Verify Phone Number</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
